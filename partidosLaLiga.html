  <p class="titulo">RESULTADOS DE LaLIGA SANTANDER 2020/21</p>
  
  <div id="preloader">
    <div id="loader"></div>
  </div>

  <form>
    <div class="filtros">
      <div class="nombre_eq">
        <label for="filtro"><strong>Escribe el nombre del equipo que desea buscar*:</strong></label><br/>
        <input type="text" id="filtro"  placeholder="Ej: Real Madrid" required>
        <input type="button" value="Buscar" id="boton" class="btn btn-primary">
        <input type="reset" value="Reset" id="botonreset" class="btn btn-danger">
      </div>
      <div class="radiobotones">
        <div>
          <input class="form-check-input" type="radio" name="estadoPartido" id="partidoGanado" value="Ganado">
              <label class="form-check-label" for="partidoGanado">Ganados</label>
            </div>
          <div>
          <input class="form-check-input" type="radio" name="estadoPartido" id="partidoEmpatado" value="Empatado">
              <label class="form-check-label" for="partidoEmpatado">Empatados</label>
          </div>
          <div>
          <input class="form-check-input" type="radio" name="estadoPartido" id="partidoPerdido" value="Perdido">
              <label class="form-check-label" for="partidoPerdido">Perdidos</label>
          </div>
          <div>
          <input class="form-check-input" type="radio" name="estadoPartido" id="partidoProximo" value="Proximos">
              <label class="form-check-label" for="partidoProximo">Proximos</label>
          </div>
          </div>
    </div>
  </form>

  <div class="container table-responsive">
    <table id="table" class="tablapartidos table table-dark table-striped border border-primary">
      <thead class="table-light">
        <tr>
          <th colspan="2">Local</th>
          <th>Resultado</th>
          <th colspan="2">Visitante</th>
          <th colspan="1">Día y hora</th>
          <th>Jornada</th>
        </tr>
      </thead>
      <tbody id="tableMatches">
      </tbody>
    </table>
  </div>
  <footer class="bg-dark text-center text-white">
    <div class="container p-2 pb-0">
      <section class="mb-2">
